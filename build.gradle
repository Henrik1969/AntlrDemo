group 'com.example'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'antlr'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

generateGrammarSource {
    arguments += ["-visitor"]
}

dependencies {
    antlr("org.antlr:antlr4:4.7")
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
